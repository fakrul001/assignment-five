<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation</title>

    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font - Lexend -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "light-lime": "#BEF264",
              lime: "#84CC16",
            },
            fontFamily: {
              lexend: ["Lexend", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <nav>
        <!-- Homepage nav -->
        <div id="home-page" class="bg-orange-50">
          <div class="flex justify-between items-center mx-20 p-6">
            <button
              id="btn-blog"
              class="btn border-none bg-gradient-to-tr from-lime via-light-lime to-lime font-semibold text-xl px-6"
            >
              Blog
            </button>
            <div class="flex items-center">
              <img class="w-9" src="assets/logo.png" alt="logo" />
              <h1 class="ml-3 font-bold text-3xl">Donate Bangladesh</h1>
            </div>
            <div class="flex items-center">
              <img src="assets/coin.png" alt="coin" />
              <p class="ml-3 font-semibold text-xl">10000 BDT</p>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!--  -->
    </main>

    <script src="Js/home.js"></script>
  </body>
</html>
